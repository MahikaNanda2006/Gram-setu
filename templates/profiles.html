<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profiles.css') }}">
</head>
<body>
    <div class="profile-container">
        <h1>Select a Profile</h1>
        <div class="profiles">
            <div class="profile" id="aarav">
                <img src="{{ url_for('static', filename='user.png.jpeg') }}" alt="User Profile">
                <p>Aarav</p>
            </div>
            <div class="profile" id="kids">
                <img src="{{ url_for('static', filename='kids.png') }}" alt="Kids Profile">
                <p>Kids</p>
            </div>
            <div class="profile add-profile" onclick="openAddProfilePopup();">
                <img src="{{ url_for('static', filename='add.png') }}" alt="Add Profile">
                <p>Add Profile</p>
            </div>
        </div>
    </div>

    <div id="addProfilePopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeAddProfilePopup();">&times;</span>
            <h2>Add Profile</h2>
            <label for="profileName">Name:</label>
            <input type="text" id="profileName" name="profileName" required>
            
            <label for="profileAge">Age:</label>
            <input type="number" id="profileAge" name="profileAge" required>
            
            <label for="profileGender">Gender:</label>
            <select id="profileGender" name="profileGender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <button onclick="goToHomePage()">Save</button>
        </div>
    </div>

    <script>
        // Use JS to avoid Jinja confusion
        document.getElementById("aarav").addEventListener("click", function () {
            window.location.href = "{{ url_for('home_page') }}";
        });

        document.getElementById("kids").addEventListener("click", function () {
            window.location.href = "{{ url_for('home_page') }}";
        });

        function openAddProfilePopup() {
            document.getElementById("addProfilePopup").style.display = "flex";
        }

        function closeAddProfilePopup() {
            document.getElementById("addProfilePopup").style.display = "none";
        }

        function goToHomePage() {
            window.location.href = "{{ url_for('home_page') }}";
        }
    </script>
</body>
</html>
