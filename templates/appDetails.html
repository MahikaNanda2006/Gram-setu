function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                category: params.get("category"),
                index: parseInt(params.get("index"))
            };
        }

        document.addEventListener("DOMContentLoaded", () => {
            const { category, index } = getURLParams();

            if (!apps[category] || isNaN(index) || index >= apps[category].length) {
                document.getElementById("app-title").textContent = "App not found";
                document.getElementById("appDetailsContainer").innerHTML = "<p>App not found.</p>";
                return;
            }

            const app = apps[category][index];
            document.getElementById("app-title").textContent = app.name;
            document.getElementById("app-description").textContent = app.description;

            const featuresList = document.getElementById("app-features");
            featuresList.innerHTML = ""; // Clear previous content

            if (app.features && app.features.length > 0) {
                app.features.forEach(feature => {
                    const li = document.createElement("li");
                    li.textContent = feature;
                    featuresList.appendChild(li);
                });
            } else {
                featuresList.innerHTML = "<li><i>No features listed for this app.</i></li>";
            }

            document.getElementById("download-link").href = app.link;
        });
