<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='splash.css') }}">
    <script>
        setTimeout(function() {
            document.body.classList.add("fade-out"); // Add fade-out effect
            setTimeout(function() {
                window.location.href = "{{ url_for('signup') }}";
; // Redirect to Home Screen
            }, 500); // Match fade-out duration
        }, 1500); // Show splash screen for 1.5 seconds before fading
    </script>
    <style>
        body {
            background-color: #008000; /* Green background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .fade-out {
            opacity: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.5rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">GramSetu</h1>
        <p class="subtitle">Empowering Rural Communities with AI</p>
    </div>
</body>
</html>
